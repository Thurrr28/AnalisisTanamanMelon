<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deteksi Hama dan Penyakit Tanaman Melon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://placehold.co/1920x1080?text=Background+image+of+a+melon+field+with+green+leaves+and+melons');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #333;
            margin: 0;
        }
    </style>
</head>
<body class="text-center">
    <nav class="bg-white shadow-md py-4">
        <ul class="flex justify-center space-x-4">
            <li><a class="hover:underline text-lg" href="index.html">Home</a></li>
            <li><a class="hover:underline text-lg" href="Untitled-1.html">Database Penyakit</a></li>
            <li><a class="hover:underline text-lg" href="Untitled-2.html">Database Hama</a></li>
        </ul>
    </nav>

    <div class="container mx-auto mt-10 p-6 max-w-lg bg-white bg-opacity-85 rounded-lg shadow-lg">
        <h1 class="text-4xl text-green-600 mb-4">Deteksi Hama dan Penyakit Tanaman Melon</h1>
        <p class="mb-6">Masukkan ciri-ciri tanaman untuk mendeteksi apakah tanaman melon Anda terkena hama atau penyakit.</p>

        <div id="input-area" class="mb-6">
            <label for="gejalaInput" class="block text-lg text-green-800 mb-2">Ciri-ciri Tanaman:</label>
            <textarea id="gejalaInput" class="w-full p-3 text-lg border-2 border-green-600 rounded-md resize-vertical" placeholder="Contoh: Daun menguning, bintik hitam, akar membusuk, dll." rows="4"></textarea>
            <button onclick="deteksiHamaPenyakit()" class="mt-4 px-6 py-3 bg-green-600 text-white text-lg rounded-md hover:bg-green-700 transition duration-300">Deteksi Hama dan Penyakit</button>
        </div>

        <div id="hasil">
            <h2 class="text-2xl text-green-600 mb-4">Hasil Deteksi:</h2>
            <div id="deteksiOutput" class="text-left">Masukkan ciri-ciri tanaman untuk memulai deteksi.</div>
        </div>
    </div>

    <script>
        function deteksiHamaPenyakit() {
            const gejala = document.getElementById("gejalaInput").value.toLowerCase();
            const output = document.getElementById("deteksiOutput");

            if (gejala.includes("kuning") || gejala.includes("kering")) {
                output.innerHTML = `
                    <ul class="list-none p-0 mt-4">
                        <li class="mb-4 p-4 bg-gray-100 rounded-md shadow-sm">
                            <strong class="text-green-800">Kemungkinan Penyakit:</strong> Layu Fusarium
                        </li>
                        <li class="mb-4 p-4 bg-gray-100 rounded-md shadow-sm">
                            <strong class="text-green-800">Solusi:</strong> Penyiraman yang cukup dan penggunaan fungisida.
                        </li>
                    </ul>`;
            } else if (gejala.includes("bintik") || gejala.includes("keriput")) {
                output.innerHTML = `
                    <ul class="list-none p-0 mt-4">
                        <li class="mb-4 p-4 bg-gray-100 rounded-md shadow-sm">
                            <strong class="text-green-800">Kemungkinan Hama:</strong> Kutu Daun
                        </li>
                        <li class="mb-4 p-4 bg-gray-100 rounded-md shadow-sm">
                            <strong class="text-green-800">Solusi:</strong> Gunakan insektisida atau manfaatkan predator alami seperti ladybug.
                        </li>
                    </ul>`;
            } else {
                output.innerHTML = "Hama atau penyakit tidak terdeteksi berdasarkan gejala yang diberikan.";
            }
        }
    </script>
</body>
</html>
